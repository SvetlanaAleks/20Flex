<div class="ever-popup-build">
    <div class="popup" id="cloneThis">
        <div class="popup__wrap">
            <div class="popup__left">

                <img src="img/header_back-2.png" alt="woman" class="popup__woman"/>
                <img src="img/header_back-1.png" alt="man" class="popup__man"/>
                <img class="popup__product" src="img/prod-main.png" alt="product"/>
            </div>
            <div class="order-form">
                <form action="/submit" method="post" class="x_order_form form">
                    <p class="form__title text-semibold">
                        Успейте заказать со скидкой<br />
                        <span class="text-orange">до</span>
                        <span class="date-0 text-orange">09.10.2018</span>
                    </p>
                    <div class="price">
                        <div class="old">
                            <p class="old__text">Старая цена</p>
                            <p class="text-nowrap">
                                <span class="old__value x_price_previous">1980</span><span class="old__current x_currency">руб</span>
                            </p>
                        </div>
                        <div class="new">
                            <p class="new__text">Новая цена</p>
                            <p class="text-nowrap">
                                <span class="new__value x_price_current">990</span>
                                <span class="new__current x_currency">руб</span><span class="note">*</span>
                            </p>
                        </div>
                    </div>
                    <div class="leftovers text-semibold">
                        Осталось <span class="lastpack text-orange">10</span> упаковок<small>по акции</small>
                    </div>
                    <div class="input-wrap">
                        <i class="fico fico-name"></i>
                        <input class="input" type="text" name="name" placeholder="Мое имя" required="" autocomplete="name" />
                    </div>
                    <div class="input-wrap">
                        <i class="fico fico-tel"></i><input class="input" type="tel" name="phone" placeholder="Мой телефон"
                                                            required="" autocomplete="tel" />
                    </div>
                    <button type="submit" class="btn form__btn text-bold">
                        Заказать <small class="small">co скидкой</small>
                    </button>
                    <span class="foodnote">* при заказе курса</span>
                    <span class="protection">
            <i class="fico fico-protection"></i> Ваши данные защищены!
          </span>
                </form>
            </div>

        </div>
    </div>
</div>
